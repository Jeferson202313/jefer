            <script type="text/javascript">
                jQuery(document).ready(function($) {
                    $('#slider-thumbnails.thumbnails img.attachment-full').css('width', '1148px').css('height', '378px');
                    var resize_height_thumbnail = function() {
                        if (!$('body').hasClass('responsive')) {
                            return;
                        }

                        $('.showcase-content-container, .showcase-content').height($('.showcase-content-wrapper').outerHeight());
                        $('#slider-thumbnails.thumbnails .showcase-content-wrapper img').css({
                            width: $('#slider-thumbnails.slider.thumbnails .showcase-content').width() - 22
                        });
                        var arrow_width = parseInt($('#slider-thumbnails .showcase-thumbnail-restriction').css('margin-left').replace('px', ''));
                        var thumbnails_container_width = $('#slider-thumbnails .showcase-thumbnail-container').width();
                        $('#slider-thumbnails .showcase-thumbnail-restriction').width(thumbnails_container_width - arrow_width * 2);
                    };
                    $(window).resize(resize_height_thumbnail);

                    var content_width = 1148 + 22;
                    var content_height = 378 + 22;

                    if (content_width > $('.slider.thumbnails .showcase').width()) {
                        content_width = $('.slider.thumbnails .showcase').width();
                    }

                    $("#slider-thumbnails .showcase").awShowcase({
                        content_width: content_width,
                        content_height: content_height,
                        show_caption: 'onload',
                        /* onload/onhover/show */
                        continuous: true,
                        buttons: false,
                        auto: true,
                        thumbnails: true,
                        transition: 'fade',
                        /* hslide / vslide / fade */
                        interval: 3000,
                        transition_speed: 800,
                        thumbnails_position: 'outside-last',
                        /* outside-last/outside-first/inside-last/inside-first */
                        thumbnails_direction: 'horizontal',
                        /* vertical/horizontal */
                        thumbnails_slidex: 1,
                        /* 0 = auto / 1 = slide one thumbnail / 2 = slide two thumbnails / etc. */
                        onload: function() {
                            $(window).load(function() {
                                resize_height_thumbnail();
                            });
                        },
                        onchange: resize_height_thumbnail
                    });
                });

            </script>
